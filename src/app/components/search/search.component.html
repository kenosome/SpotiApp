<div class="container top-30">
  <div class="row top-30">
    <div class="col-md-3">
      <label for="name">Buscador de Artistas: </label>
      <input type="text" class="form-control form-control-sm" 
              name="termino" placeholder="Buscar por artista" 
              [(ngModel)]="termino"
              (keyup)="buscarArtista()">
              <hr>
    </div>
  <div class="col-md-9">
    <div class="row">
      <div class="col-md-3 text-center" *ngFor="let artista of _spotifyService.artistas">
        <img [src]="artista.images | showImage" class="img-fluid img-thumbnail">
        <p>{{artista.name}}</p>
        <hr>
      </div>
    </div>
  </div>
  </div>
</div>
